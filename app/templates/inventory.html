{% extends "base.html" %}

{% block content %}
  <br><br>

  <h2>Seller's Inventory:</h2>
  <table class='table table-hover table-bordered container'>
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item in inventory %}
        <tr>
          <td scope="row">{{ item.pid }}</th>
          <td>{{ item.quantity }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <br><br>

{% endblock %}
