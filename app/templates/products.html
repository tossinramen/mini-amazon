{% extends "base.html" %}

{% block content %}

<br><br>
<body>
  <a href="{{ url_for('index.index') }}" type="button" class="btn btn-light">Home</a>
</body>
<br><br>

<h2>Top K Most Expensive Products</h2>

<div class="form-group">
  <label for="categorySelect">Select a Category:</label>
  <select class="form-control" id="categorySelect">
    <option value="all">--</option>
    <option value="electronics">Electronics</option>
    <option value="fashion">Fashion and Apparel</option>
    <option value="home">Home and Garden</option>
    <option value="media">Books and Media</option>
    <option value="health">Health and Beauty</option>
  </select>
</div>

<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
    {% for product in top_k_products%}
      <tr>
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>{{product.category}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<br><br>

{% endblock %}
